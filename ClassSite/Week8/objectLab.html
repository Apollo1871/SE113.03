        <h1> More objects and Arrays</h1>
        <script>
            //Another way to define ar array
            var drinks = new Array();

            //Add entries here
            drinks[0] = "Coffee";
            drinks[1] = "Energy Drinks";
            drinks[2] = "Juice";
            drinks[3] = "Tea";
            drinks[4] = "Water";
            drinks[5] = "Soda";
            drinks[6] = "Lemonade";
            drinks[7] = "Milk";
            drinks[8] = "Tequila";
            drinks[9] = "Whiskey";

            console.log(drinks);
            console.log(drinks [5]);


            //push adds items to the array
            //drinks.push('Beer');
            // drinks.pop(); this would remove the last item/element from the array (Beer)
            //drinks.splice(3,1); //will take out a range of items in the array and reorders them.

            var page = document.querySelector('body');

            for(let i = 0; i<drinks.length; i++){
                //Output the collection to the page
                page.innerHTML += `<p>${drinks[i]}<p>`;
            }

            var drinkTypes = [
            "caffeinated beverage",
            "Soft drinks",
            "Juice",
            "Caffeinated beverage",
            "Water",
            "Soft drink",
            "Soft drink",
            "Milk",
            "Hard Liquor",
            "Hard Liquor"
        ];

            //for loop for parallel Array
            for(let i = 0; i<drinks.length; i++){
                console.log(`Drinks:${drinks[i]}, Drink Types:${drinkTypes}`);
            }

            //2 Dimensional Arrays
            var drinksAndType= [];
            drinksAndType[0] = drinks;
            drinksAndType[1] = drinkTypes;

            for(i = 0; i<drinks.length; i++){

                console.log(drinksAndType[0][i], drinksAndType[1[i]]);

            }

            //Asscxiated Arrays

            var sportsTeams = [];
            sportsTeams["baseball"] = "Red Sox";
            sportsTeams["basketball"] = "Celtics";
            sportsTeams["football"] = "Patriots";
            sportsTeams["hockey"] = "Bruins";

            console.log(sportsTeams["hockey"]);

            //JavaScript Object notation examples
            var tigerKingCastMember = {
                name: "Joe Exotic the Tiger King",
                occupation: "Tiger Handler",
                residence: "Oklahoma",
                incarcerated: true,
                lovesTigers: true,
                age: 62,
                sayHello:function(){
                    console.log(`Hello from ${this.name}`)
                }

            }

            var tigerKingCastMember2 = {
                name: "Carole Baskin",
                occupation: "CEO Big Cat Rescue",
                residence: "Florida",
                incarcerated: false,
                lovesTigers: false,
                age: 63,
                sayHello:function(){
                    console.log(`Hello from ${this.name}`)
                }

            }

            var tigerKingCastMember3 = {
                name: "Jeff Lowe",
                occupation: "Con Man",
                residence: "Oklahoma",
                incarcerated: true,
                lovesTigers: true,
                age: 67,
                sayHello:function(){
                    console.log(`Hello from ${this.name}`)
                }

            }

            var tigerKingCastMember4 = {
                name: "Don Lewis",
                occupation: "Tiger Handler",
                residence: "Florida",
                incarcerated: false,
                lovesTigers: true,
                age: 84,
                sayHello:function(){
                    console.log(`Hello from ${this.name}`)
                }

            }

            var characters = [
                tigerKingCastMember,
                tigerKingCastMember2,
                tigerKingCastMember3,
                tigerKingCastMember4
            ]

            //example of forEach loop
            characters.forEach(function(item, character){
                console.log(item.name, item.occupation, item.incarcerated);

            });

            //Example of for in loop
            for(let key in characters){
                console.log(key);
                page.innerHTML += `<p>Name: ${characters[key].name}, Age: ${characters[key].age}, Occupation: ${characters[key].occupation}</p>`
            }




            
            
               

        </script>
